[log]
enabled = false

[mgr]
linemode = "none"
mouse_events = []
ratio = [0, 2, 5]
show_hidden = false
show_symlink = true
sort_by = "alphabetical"
sort_dir_first = true
sort_sensitive = false

[preview]
image_delay = 20
image_filter = "nearest"
image_quality = 60
max_width = 1200

[opener]
open = [{ run = 'xdg-open "$1"', desc = "Open" }]
noop = [{ run = 'true', block = false, desc = "do nothing" }]

[open]
rules = [
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", use = [
    "noop",
  ] },

  { mime = "application/{debian*-package,redhat-package-manager,rpm,android.package-archive}", use = "noop" },

  { name = "*.{AppImage,appimage}", use = "noop" },

  { name = "*", use = [
    "open",
    "reveal",
  ] },
]

[tasks]
micro_workers = 10
macro_workers = 10
image_alloc = 53687091
image_bound = [0, 0]

[plugin]
prepend_previewers = [
  { mime = 'application/*zip', run = 'ouch' },
  { mime = 'application/x-7z-compressed', run = 'ouch' },
  { mime = 'application/x-bzip2', run = 'ouch' },
  { mime = 'application/x-rar', run = 'ouch' },
  { mime = 'application/x-tar', run = 'ouch' },
  { mime = 'application/x-xz', run = 'ouch' },
  { mime = 'text/csv', run = 'piper -- csvlook --snifflimit 0 --no-header-row "$1"' },
]
